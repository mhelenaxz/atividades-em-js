
<!DOCTYPE html>
<html>
<head>
  <title> Exercício: Calcular cm </title>
</head>
<body>

  <p> Digite as polegadas </p>
  <input type="number" id="polegadas" placeholder="Número de polegadas">
  <button onclick="calcularCentimetros()">Calcular centímetros</button>
  <p id="resultado"></p>

<script>
  function calcularCentimetros() {
    const polegadas = parseFloat(document.getElementById("polegadas").value);

    const centimetros = polegadas * 2.54

  document.getElementById("resultado").textContent = polegadas + " polegadas em centímetros fica: " + centimetros
}

</script>
</body>
</html>
